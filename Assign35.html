        <script>
            var d1=document.getElementById("d1");
            function funCreateBack(){
                var name=document.getElementById("selBackColor").value;
                document.cookie=name+";expires=thu 20 july 2023 00:00:00;";
                alert("Cookie Create for Background color");
            }
            function funCreateFont(){
                var name=document.getElementById("selFontColor").value;
                document.cookie=name+";expires=thu 20 july 2023 00:00:00;";
                alert("Cookie Create for Font color");
            }
            function funRead(){
                var cookieVal=getCookieValue('color11');
                console.log("cookie value="+cookieVal);
                document.bgColor=cookieVal;

            }

            function fun(){
                var backColor=document.getElementById("selBackColor").value;
                var fontColor=document.getElementById("selFontColor").value;
                console.log(backColor,fontColor);
                d1.style.backgroundColor=backColor;
                d1.style.color=fontColor;
            }
            
            function getCookieValue(cookieName){
                var str=document.cookie;
                var cookieArr=str.split(";");
                console.log(cookieArr);
                for(i=0;i<cookieArr.length;i++){
                    var arr=cookieArr[i].trim().split("=");
                    console.log(arr);
                    if(arr[0]==cookieName){
                        return arr[1];
                    }
                }
            }
        </script>
