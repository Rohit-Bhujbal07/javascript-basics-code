<html>
    <head>

    </head>
    <body>
        Name: <input type="text" id="txtName"><br>
        Marks: <input type="text" id="txtMarks"><br>
        Add: <input type="text" id="txtAdd"><br>
        <input type="button" value="Click" onclick="fun()">
        <table id="tb1" border="1"></table>
        
        <script>
            
            function fun(){
            
            
                var name=document.getElementById("txtName").value;
                var marks=document.getElementById("txtMarks").value;
                var add=document.getElementById("txtAdd").value;
                console.log(name,marks,add);

                var str="";
                str += "<tr><td>Name</td><td>"+name+"</td></tr>";
                str += "<tr><td>Marks</td><td>"+marks+"</td></tr>";
                str += "<tr><td>Add</td><td>"+add+"</td></tr>";
                document.getElementById("tb1").innerHTML = str;
                
            }

        </script>
    </body>
</html>
