<html>
    <head>

    </head>
    <body>
        Num1=<input type="text" id="txtNum1"><br>
        Num2=<input type="text" id="txtNum2"><br>
        <input type="button" value="Click" onclick="funClick()">
        <input type="button" value="Swap" onclick="funSwap()">
        <div id="Result"></div>
        
        <script>
            function funClick(){
               var num1=parseInt(document.getElementById("txtNum1").value);
               var num2=parseInt(document.getElementById("txtNum2").value);
               var Result=0;
               for(var i=0;i<num2;i++){
                Result += num1;
               }
               document.getElementById("Result").innerHTML ="Result: " + Result;
            }

            function funSwap(){
                var num1=parseInt(document.getElementById("txtNum1").value);
                var num2=parseInt(document.getElementById("txtNum2").value);
                document.getElementById("txtNum1").value =num2;
                document.getElementById("txtNum2").value =num1;
                document.getElementById("Result").innerHTML ="";
            }

        </script>
    </body>
</html>
