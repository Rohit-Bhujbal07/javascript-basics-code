<html>
    <head><center><h1><b>"Digital Clock"</b></h1></center></head>
    <style>
        #clock{
            font-size:24px;
            text-align:center;
            padding:20px;
            border:1px solid black;
            width:250px;
            margin:0 auto; 
        }
    </style>
    <body>
     <div id="clock"></div>
    </body>
    <script>
       
       function funUpdatetime(){
        var clock=document.getElementById("clock");
       var now=new Date();
       var h=now.getHours();  
       var m=now.getMinutes();  
       var s=now.getSeconds(); 
       document.getElementById("clock").innerHTML=h+":"+m+":"+s;
    //   var date=now.getDate();
    //    var time=now.toLocaleTimeString();
    //    clock.innerHTML="<b>Date: </b>" + now;
       
            
       setInterval(funUpdatetime, 1000);
       funUpdatetime();
       }
    </script>
</html>
