<html>
    <head>

    </head>
    <body>
     Password: <input type="text" id="txtStr"><br>
     <input type="button" value="CheckPassword" onclick="funCheck()"><br>
      <div id="d1"></div>
    </body>
    <script>
        var d1=document.getElementById("d1");
        function funCheck(){
            var txtStr=document.getElementById("txtStr").value;
            var res=checkPassword(txtStr);
            if(res==true){
                d1.innerHTML="<b>Valid and Strong Password</b>";
            }
            else{
                d1.innerHTML="<i>Invalid Password</i>";
            }
           }
           function checkPassword(str){
            if(checkLen(str)==true && checkUpperCount(str)== true && checkDigitCount(str)== true && checkSpSymCount(str)==true)
           {
            return true;
           }
           else {
             return false;
           }
           function checkLen(str){
            var len= str.length;
            if(len>=8){
                console.log("len==true");
                return true;
            }
            else{
                return false;
            }
           }
           function checkUpperCount(str){
            var count=0;
            for(i=0;i<str.length;i++){
                if(str.charCodeAt(i)>=65 && str.charCodeAt(i)<=91){
                    count++;
                }
            }
            if(count==1){
                console.log("upper== true");
                return true;
            }
            else{
                return false;
            }
           }
           function checkDigitCount(str){
            var count=0;
            for(i=0;i<str.length;i++){
                if(str.charCodeAt(i)>=48 && str.charCodeAt(i)<=57){
                    count++;
                }
            }
            if(count==2){
                console.log("digit== true");
                return true;
            }
            else{
                return false;
            }
           }
           function checkSpSymCount(str){
            var count=0;
            for(i=0;i<str.length;i++){
                if(str.charAt(i)=='!' || str.charAt(i)=='#' || str.charAt(i)=='@' || str.charAt(i)=='$' || str.charAt(i)=='&' || str.charAt(i)=='*'){
                    count++;
                }
            }
            if(count==1){
                console.log("Sp Sym== true");
                return true;
            }
            else{
                return false;
            }
           }
        }
    </script>
</html>
